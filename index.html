<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  onload="LoadForm()">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width:device-width; initial.scale:1.0" />
    <title>TODO Html Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <h4 class="text-center mb-3">TASKS App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Task's List</h5>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Task Name:
                        <input class="form-control" type="text" id="textInput" name="textInput" />
                        <div id="msg"></div>
                        Due Date:
                        <input class="form-control" type="date" id="dateInput" name="dateInput" />
                        Description:
                        <textarea class="form-control" id="textarea" name="textarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks">
            <div id="task1">
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2022-07-19</span>
                <span>Teaching HTML course</span>
                <span class="options">
                    <i onClick="editTask(this)"  data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(task1)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>
            <div id="task2">
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary">2022-07-20</span>
                <span>Going to the park</span>
                <span class="options">
                    <i onClick="editTask(this)"  data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(task2)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="main.js">

</script>
</html>
